<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .im {
            width: 500px;
            height: 500px;
        }
        .div {
            width: 600px;
            height: 600px;
            padding: 8px;
        }
        tr {
            background-color: bisque;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body style="font-size: x-large; font-family: 'Times New Roman', Times, serif;background-color: lightgray;">
    <table style="margin-left: auto; margin-right: auto;">
      <caption style="text-align: center; font: bolder; font-size: xx-large; background-color: aqua;padding: 24px;">Most Beautiful Places in the World</caption>  
      <tr>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/60595e75c685cfec854722a8/master/w_1920%2Cc_limit/Azores-GettyImages-1183442594.jpg"/>
                <p>The Azores, Portugal</p>
            </div>
        </td>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/60596bca7ef97a43a1af2c99/master/w_1920%2Cc_limit/Kilimanjaro-GettyImages-1249566598.jpg"/>
                <p>Mount Kilimanjaro, Tanzania</p>
            </div>
        </td>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/5cb63a5211a45eb1f830373c/master/w_1920%2Cc_limit/Wulingyuan-Scenic-Area-China_GettyImages-159228516.jpg" />
                <p>Wulingyuan Scenic Area, China</p>
            </div>
        </td>
      </tr>
      <tr>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/5cb63a091a7e70293bf7094b/master/w_1920%2Cc_limit/Arashiyama-Japan_GettyImages-687644524.jpg"/>
                <p>Arashiyama Bamboo Grove, Japan</p>
            </div>
        </td>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/5cb63a087b743b350a60a8d9/master/w_1920%2Cc_limit/Antarctica-_GettyImages-148815908.jpg"/>
                <p>Antarctica</p>
            </div>
        </td>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/5cb63a2b1a7e7018aef70957/master/w_1920%2Cc_limit/Na-Pali-Coast_GettyImages-1124504102.jpg"/>
                <p>Na Pali Coast, Hawaii</p>
            </div>
        </td>
      </tr>
      <tr>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/5cb63a2d7b743ba94b60a8e0/master/w_1920%2Cc_limit/Namib-Desert%2C-Namibia_GettyImages-139814922.jpg"/>
                <p>Namib Desert, Namibia</p>
            </div>
        </td>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/60596df48f4452dac88c59fe/master/w_1920%2Cc_limit/Reynisfjara-GettyImages-1004089860.jpg"/>
                <p>Reynisfjara, Iceland</p>
            </div>
        </td>
        <td>
            <div class="div">
                <img class="im" src="https://media.cntraveler.com/photos/5e9929655cd3cb0009ca962f/master/w_1920%2Cc_limit/Capri-Italy-GettyImages-629642461.jpg"/>
                <p>Capri, Italy</p>
            </div>
        </td>
      </tr>
    </table>
    <footer style="text-align: center;font:bolder;background-color: lightsalmon;padding: 8px;margin-top: auto;margin-bottom: auto;">
        <p>Copyright 2022</p>
    </footer>
</body>
</html>
