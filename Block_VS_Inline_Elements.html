<!DOCTYPE html>
<html>
    <head>
        <title>Block VS Inline Elements</title>
    </head>
    <body>
        <div style="background-color: lightblue;">
            <h2>This is a Heading</h1>
            <p>This is a Paragraph</p>
        </div>
        <h2 style="background-color:lightcoral">This is a Heading</h1>
        <p style="background-color: lightgreen">This is a Paragraph</p>
        <div style="background-color:lightsalmon;padding: 16px;">
            <span style="background-color: red; font-size: 24px; padding:12px">Home</span>
            <span style="background-color:yellow; font-size: 24px; padding:12px">Profile</span>
            <span style="background-color:green; font-size: 24px; padding:12px">About</span>
            <span style="background-color:blue; font-size: 24px; padding:12px">Contact</span>
        </div>
    </body>
</html>
